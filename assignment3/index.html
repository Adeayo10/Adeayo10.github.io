<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="child1" aria-label="company-container">
            <div class="logo" aria-label="logo">
                <img src="./Logo.png" alt="">
            </div>
            <div class="">
                <h2>For Individuals</h2>
            </div>
            <div class="">
                <p></p>
            </div>
        </section>

        <section class="child2" aria-label="form-container">
            <div class="form-container">
                <form>
                    <div class="label-field">
                        <div class="label1">
                            <label for="text1">First Name</label><br />
                            <input type="text" id="text1" name="first name" placeholder="Adeayo" required />
                        </div>

                        <div class="label2">
                            <label for="text2">Last Name</label><br />
                            <input type="text" id="text2" name="last name" placeholder="Kola-Adeyemi" required />
                        </div>

                        <div class="label3">
                            <label for="text3">Gender</label><br />
                            <div class="input-icon">
                                <i class="fa fa-angle-down"></i>
                                <input type="text" id="text3" name="Gender" placeholder="Select here" required>
                            </div>
                        </div>

                        <div class="label4">
                            <label for="birthday">Date of Birth</label><br />
                            <div class="input-icon">
                                <i class="far fa-calendar-alt"></i>
                                <input type="text" placeholder="Select here" id="birthday" name="birthday">
                            </div>
                        </div>

                        <div class="label5">
                            <label for="text5">Weight (KG)</label><br />
                            <input type="text" id="text5" name="Weight" placeholder="Enter Weight" required />
                        </div>

                        <div class="label6">
                            <label for="text6">Height (CM)</label><br />
                            <input type="text" id="text6" name="Weight" placeholder="Enter height here.." required />
                        </div>

                        <div class="label7">
                            <label for="text7">Activity Level</label><br />
                            <div class="input-icon">
                                <i class="fa fa-angle-down"></i>
                                <input type="text" id="text7" name="Activity Level" placeholder="Select here" required>
                            </div>
                        </div>

                        <div class="label8">
                            <label for="text8">Password</label><br />
                            <div class="input-icon">
                                <i class="fa fa-eye"></i>
                                <input type="text" id="text8" name="password" placeholder="" required>
                            </div>
                        </div>

                        <div class="label9">
                            <button type="button" id="text9" name="button" placeholder="Register" required>
                                <span>Register</span>
                            </button>
                        </div>

                        <div class="label10">
                            <p class="cl-black">By clicking Register, you agree to our <span class="cl-green"><a>Terms
                             of Use</a></span> and our <span class="cl-green"><a>Privacy Policy</a></span>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
